<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="results">

    <div class="results__result">
      <h1 class="results__title">Your Result</h1>
      <div class="results__score">
        <span class="results__obtained-score">76</span>
        of 100</div>
      <h2 class="results__affirmation">Great</h2>
      <p class="results__text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="results__summary">
      <h3 class="results__summary-title">Summary</h3>
      <div class="results__breakdown-container" id="results__breakdown-container">
      </div>
      <button class="results__continue">Continue</button>
    </div>

  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
